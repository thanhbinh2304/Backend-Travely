version: '3.8'

services:
  # Laravel Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: travely-backend-dev
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=travely
      - DB_USERNAME=travely_user
      - DB_PASSWORD=travely_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=sync
    volumes:
      # Mount entire project for hot reload
      - .:/var/www/html
      # Exclude vendor to use container's vendor
      - /var/www/html/vendor
      - /var/www/html/node_modules
    ports:
      - "8000:80"
    depends_on:
      - mysql
      - redis
    networks:
      - travely-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: travely-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: travely
      MYSQL_USER: travely_user
      MYSQL_PASSWORD: travely_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-dev-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - travely-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: travely-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - travely-network

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: travely-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - travely-network

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: travely-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - travely-network

networks:
  travely-network:
    driver: bridge

volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local
