version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travely-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=travely
      - DB_USERNAME=travely_user
      - DB_PASSWORD=travely_secure_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    depends_on:
      - mysql
      - redis
    networks:
      - travely-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: travely-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: travely
      MYSQL_USER: travely_user
      MYSQL_PASSWORD: travely_secure_password
      MYSQL_ROOT_PASSWORD: root_secure_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./travely.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - travely-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: travely-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - travely-network
    command: redis-server --appendonly yes

  # PhpMyAdmin (Optional - for development)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: travely-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_secure_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - travely-network
    profiles:
      - development

networks:
  travely-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
